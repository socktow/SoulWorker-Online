name: ğŸš€ Auto FTP Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ›  Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Next.js project
        run: npm run build
        env:
          DATABASE_URL_MONGODB: ${{ secrets.DATABASE_URL_MONGODB }}

      - name: ğŸ§¹ Cleanup unnecessary files before deploy
        run: |
          rm -rf node_modules
          rm -rf .git
          rm -rf .github
          rm -f package-lock.json
          rm -f .env  # trÃ¡nh Ä‘áº©y file .env lÃªn hosting náº¿u báº¡n khÃ´ng muá»‘n

      - name: ğŸš€ Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: public_html/swonline/
