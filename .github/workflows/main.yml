name: 🚀 Deploy to cPanel Hosting

on:
  push:
    branches:
      - main  # thay bằng branch chính nếu không phải 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ✅ Checkout code
      uses: actions/checkout@v3

    - name: 🔐 Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 163.227.160.7 >> ~/.ssh/known_hosts

    - name: 🚀 Deploy via SSH
      run: |
        ssh kiemhiep1@163.227.160.7 << 'EOF'
          cd /home/kiemhiep1/public_html

          # Kiểm tra nếu thư mục là git repo
          if [ -d .git ]; then
            echo "🔁 Repo exists. Pulling latest code..."
            git pull
          else
            echo "📥 Repo not found. Cloning..."
            git clone git@github.com:socktow/SoulWorker-Online.git .
          fi
        EOF
