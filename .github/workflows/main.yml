name: 🚀 Auto FTP Deploy to cPanel - NextJS 15.3.4

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🛠 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm install

      - name: 🌍 Set environment variables for build
        run: |
          echo "DATABASE_URL_MONGODB=${{ secrets.DATABASE_URL_MONGODB }}" >> .env
          echo "OTHER_ENV=..." >> .env  # Add any other needed env vars

      - name: 🏗️ Build Next.js project
        run: npm run build

      - name: 🚀 Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: public_html/myapp/
          exclude: |
            **/.git*
            **/.github*
            **/.vscode*
            **/tests/**
            README.md
